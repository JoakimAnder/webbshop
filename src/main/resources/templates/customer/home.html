<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<div class="container">
    <header class="row">
        <div th:replace="fragments/header :: header"></div>
    </header>

    <main class="jumbotron">
        <div class="row mb-3">
            <div th:replace="fragments/filter :: filter"></div>
        </div>

        <div class="row">
            <div class="col-12 py-2 row m-0 border" th:each="product : ${products}">
                <div class="col-10">
                    <div th:replace="fragments/product :: basic"></div>
                </div>
<!--                Buttons-->
                <div class="col-2">
                    <a class="btn btn-block btn-primary" th:href="@{/product/{id}(id=${product.id})}">
                        More
                    </a>
                    <!--/*@thymesVar id="newEntry" type="com.example.thymeleaf.test.controllers.utilities.ViewEntry"*/-->
                    <form method="post" th:action="@{/product}" th:object="${newEntry}">
                        <select hidden th:field="*{key}"><option selected th:value="${product.id}"></option></select>
                        <button type="submit" class="btn btn-block btn-warning">
                            Buy
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
